<!DOCTYPE html>
<html lang="zn-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width , initial-scale=1.0 , This website is mainly a replica of TimeTree's website. author:Janice">
    <meta name="description" content="example"/>
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" sizes="76x76"
          href="https://static.cdninstagram.com/rsrc.php/v3/yR/r/lam-fZmwmvn.png">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="allWebsite">
    <div class="mainArea">
        <div class="centerArea">
            <div class="leftArea">
                <video src="igSite.mp4" autoplay muted loop></video>
            </div>
            <div class="rightArea">
                <div class="login">
                    <div class="name">
                        <i></i>
                    </div>
                    <div class="formInput">
                        <div class="email">
                            <input type="email" placeholder="手機號碼、用戶名稱或電子郵件地址" name="email" id="email">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="密碼" name="password" id="password">
                        </div>
                        <button type="submit" class="signupBtn" id="submitBtn">登入</button>
                        <div class="orNote">
                            <p class="or">————————</p>
                            <p class="or">或</p>
                            <p class="or">————————</p>
                        </div>
                        <button type="submit" class="facebookBtn" id="facebookBtn" ><img src="facebook.png" height ="15" width="15"> 使用 Facebook 帳號登入</button>
                        <a class="forgetLink" href="https://www.instagram.com/accounts/password/reset/">忘記密碼？</a>
                    </div>
                </div>
                <div class="register">
                    <p>沒有帳號嗎？</p>
                    <a class="registerLink" href="https://www.instagram.com/accounts/emailsignup/">註冊</a>
                </div>
                <div class="app">
                    <div class="downloadApp">
                        <p>下載應用程式</p>
                    </div>
                    <div class="store">
                        <a aria-label="在 Google Play 下載" class="google" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC6C498CE-F7A5-4CBC-B0CE-E740BCC93968%26utm_content%3Dlo%26utm_medium%3Dbadge" rel="nofollow noopener" role="link" tabindex="0" target="_blank">
                            <img alt="在 Google Play 下載" class="googleIcon" src="https://static.cdninstagram.com/rsrc.php/v3/yj/r/xKDJsYFWvql.png">
                        </a>
                        <a aria-label="從 Microsoft 下載" class="microsoft" href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C2224%2C2532" role="link" tabindex="0">
                            <img alt="從 Microsoft 下載" class="microsoftIcon" src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/l7mHUjVQQb_.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="downArea">
        <div class="otherSite">
            <div class="site">
                <a href="https://about.meta.com/" target="_blank" class="listStyle">Meta</a>
            </div>
            <div class="site">
                <a href="https://about.instagram.com/" target="_blank" class="listStyle">關於</a>
            </div>
            <div class="site">
                <a href="https://about.instagram.com/blog" target="_blank" class="listStyle">部落格</a>
            </div>
            <div class="site">
                <a href="https://about.instagram.com/about-us/careers" target="_blank" class="listStyle">工作機會</a>
            </div>
            <div class="site">
                <a href="https://help.instagram.com/" target="_blank" class="listStyle">使用說明</a>
            </div>
            <div class="site">
                <a href="https://developers.facebook.com/docs/instagram" target="_blank" class="listStyle">API</a>
            </div>
            <div class="site">
                <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="_blank" class="listStyle">隱私</a>
            </div>
            <div class="site">
                <a href="https://help.instagram.com/581066165581870/" target="_blank" class="listStyle">使用條款</a>
            </div>
            <div class="site">
                <a href="https://www.instagram.com/directory/profiles/" target="_blank" class="listStyle">熱門帳號</a>
            </div>
            <div class="site">
                <a href="https://www.instagram.com/explore/locations/" target="_blank" class="listStyle">地點</a>
            </div>
            <div class="site">
                <a href="https://www.instagram.com/web/lite/" target="_blank" class="listStyle">Instagram Lite</a>
            </div>
            <div class="site">
                <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank" class="listStyle">聯絡人上傳和非用戶</a>
            </div>
            <div class="site">
                <a href="https://about.meta.com/technologies/meta-verified/" target="_blank" class="listStyle">Meta驗證</a>
            </div>
        </div>
        <div class="information">
            <p class="company">© 2023Instagram from Meta</p>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
